name: CI

on:
  push:
    branches: ["**"] # roda em todas as branches
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Instala PNPM (antes do Node para evitar erro no cache)
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 3. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4. Instala dependências
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Build da aplicação
      - name: Build project
        run: pnpm build
