name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # checagem de tipos (não quebra se não tiver script ainda)
      - name: Type check
        run: pnpm -s type-check || echo "no type-check script"

      # lint (não quebra se não tiver script ainda)
      - name: Lint
        run: pnpm -s lint || echo "lint skipped"

      # build de produção
      - name: Build
        run: pnpm -s build
