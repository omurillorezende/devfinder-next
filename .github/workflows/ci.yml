name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura o Node.js (você pode trocar a versão se precisar)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. Instala PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      # 4. Instala dependências
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Build da aplicação
      - name: Build project
        run: pnpm build

      # 6. (Opcional) Rodar testes
      # Se você tiver testes configurados, descomente:
      # - name: Run tests
      #   run: pnpm test
